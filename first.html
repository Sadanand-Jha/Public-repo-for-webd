<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first code wit tailwind</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <main class="bg-slate-800 h-screen flex justify-center items-center">
        <div class="container h-96 bg-white rounded grid grid-cols-2 grid-rows-1" style="width: 600px;">
            <div class="image h-full w-full rounded-l bg-pink-50">
                <img src="imageofbird.jpg" alt="" class="w-full h-full rounded-l">
            </div>
            <div class="mainpart bg-amber-300 rounded-r">
                <div class="lgn text-3xl font-bold text-slate-700 text-center p-5 mb-32">
                    Login
                </div>
                <div class="form flex flex-col m-10 ">
                    <label for="email" class="text-slate-700 font-bold font-mono text
                     ">Username</label>
                    <input type="email" name="" id="email"
                           placeholder="Enter Username" class="rounded text bg-slate-600 h-8 mb-3 p-1 text-white font-mono" style="font-size: small">
                    <label for="password" class="text-slate-700 font-semibold font-mono ">Password</label>
                    <input type="password" name="" id="password" class="bg-slate-600 rounded h-8 p-1 text-white" placeholder="Password" style="font-size: small; border:none;">

                    <button type="submit" class="bg-slate-500 mt-3 rounded h-8 font-bold text-white hover:bg-slate-600">Submit</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
